<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="master">
        <div class="tit">
            <h3>Pokemons info</h3>
        </div>

        <div class="poke">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="pokemon">
            <div class="info">
                <span>#01</span>
                <p class="name">charme</p>
                <p class="informacao"></p>
            </div>
        </div>

        <div class="passa">
            <button class="bot" id="anterior">Anterior</button>
            <button class="bot" id="proximo">Proximo</button>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
